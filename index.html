<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodLens Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      padding: 20px;
    }
    h1 { color: #333; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FoodLens Mini App</h1>
  <p>Введите продукт, чтобы получить рецепт:</p>
  <input id="product" type="text" placeholder="Например: яблоко">
  <button id="sendData">Отправить боту</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById('sendData').addEventListener('click', () => {
      const product = document.getElementById('product').value.trim();
      if (!product) {
        alert('Введите название продукта');
        return;
      }
      tg.sendData(JSON.stringify({ product }));
    });
  </script>
</body>
</html>
