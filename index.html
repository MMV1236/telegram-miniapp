<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodLens Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      padding: 20px;
    }
    h1 { color: #333; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>FoodLens</h1>
  <p>Сделайте фото холодильника или выберите готовое изображение:</p>
  <input id="photoInput" type="file" accept="image/*" capture="environment">
  <button id="uploadBtn">Загрузить</button>
  <div id="status"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Фиксированный адрес текущего ngrok-туннеля
    const SERVER_URL = 'https://800ff9a4cc01.ngrok-free.app';

    const uploadBtn = document.getElementById('uploadBtn');
    uploadBtn.addEventListener('click', async () => {
      const fileInput = document.getElementById('photoInput');
      const statusEl = document.getElementById('status');

      if (!fileInput.files.length) {
        alert('Выберите или сделайте фото');
        return;
      }

      const formData = new FormData();
      formData.append('photo', fileInput.files[0]);

      statusEl.textContent = 'Загрузка...';
      uploadBtn.disabled = true;

      try {
        const res = await fetch(`${SERVER_URL}/upload`, {
          method: 'POST',
          body: formData,
          headers: {
            'ngrok-skip-browser-warning': 'true'
          }
        });

        let data = {};
        try { data = await res.json(); } catch (_) {}

        if (res.ok && data.ok) {
          statusEl.textContent = 'Фото успешно загружено!';
        } else {
          statusEl.textContent = 'Ошибка при загрузке';
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Ошибка соединения с сервером';
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
